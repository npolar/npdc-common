<!DOCTYPE html>
<md-card>
  <md-card-header>
    <md-card-avatar>
      <md-icon>“”</md-icon>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-headline">{{ 'Citation'|t }}</span>
      <span class="md-subhead">{{ 'Citation-subhead'|t }}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content md-whiteframe-1dp>
    <p>{{ 'Formats'|t }}: <span ng-repeat="link in citations">
          <a ng-click="citationClicked(link)" href="" title="{{link.type}}"><span ng-show="link.title != citation.title" >{{ link.title || link.href }}</span></a>
          <b ng-show="link.title == citation.title" >{{ link.title || link.href }}</b>
          <span ng-if="!$last">|</span>
        </span>
    </p>
    <code ng-show="!error && !isPreformatted(citation)" class="np-citation">{{ citation.text }}</code>
    <pre ng-show="!error && isPreformatted(citation)" class="np-citation">{{ citation.text }}</pre>
    <pre>{{ error | t }}</pre>
  </md-card-content>
</md-card>

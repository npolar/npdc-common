<!DOCTYPE html>
<section ng-if="document.placenames">
  <h3>Placenames</h3>
  <md-divider></md-divider>
  <p>
    <div ng-repeat="p in document.placenames">
      <md-icon>place</md-icon><a ng-href="{{resource.uiBase}}?q={{ p.placename || p.area }}">{{ p.placename || p.area }}</a>
    </div>
  </p>
</section>

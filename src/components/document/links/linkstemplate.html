<!DOCTYPE html>
<section>

   <md-card ng-if="links.length > 0">
    <md-card-header>
      <md-card-avatar>
        <md-icon>subdirectory_arrow_right</md-icon>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-headline">{{ 'Links' | t }}</span>
        <span class="md-subhead">
        </span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <span ng-repeat="link in links">
        <span ng-if="link.rel != 'related'">{{ link.rel | t  }}: </span><a ng-href="{{link.href}}" title="{{link.title}}">{{ link.title }}</a>
        <span ng-if="!$last">|</span>
      </span>
    </md-card-content>
  </md-card>


  <div ng-if="!isEmpty(related)">
    <md-list>
      <md-subheader class="md-no-sticky" ng-repeat-start="collection in related" ng-if="collection[0]">{{ collection | t }}</md-subheader>
      <md-list-item ng-repeat="rel in collection" ng-if="rel._score > 0.45" ng-repeat-end>
        <div class="md-list-item-text">
          <a ng-href="{{'/' + rel.collection + '/' + rel.id}}">{{ rel.title }}</a>
          <span ng-show="true">[{{ rel._score }}]</span>
        </div>
      </md-list-item>
    </md-list>
  </div>

</section>

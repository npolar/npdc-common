<md-tab md-active="fieldset.active"
  ng-disabled="fieldset.disabled" md-on-select="form.activate(fieldset)">
  <md-tab-label>
    <span ng-class="{ error: !fieldset.valid }">{{fieldset.title}}</span>
  </md-tab-label>
  <md-tab-body>
    <fieldset class="np-formula-tab">
      <formula:fields fields="::fieldset.fields"></formula:fields>
    </fieldset>
  </md-tab-body>
</md-tab>

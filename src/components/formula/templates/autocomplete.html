<!DOCTYPE html>
<md-autocomplete
  md-items="item in field.querySearch(field.value)"
  md-min-length="1"
  md-search-text="field.value"
  md-floating-label="{{field.title}}"
  md-selected-item-change="field.onSelect(field.value)">

  <md-item-template>
    <span md-highlight-flags="^i" md-highlight-text="field.value" ng-if="item">{{item}}</span>
  </md-item-template>

</md-autocomplete>
<div npdc:formula-validation-message class="np-validation-message"></div>

<!DOCTYPE html>
<fieldset ng-if="field.visible">
  <md-whiteframe class="md-whiteframe-z2" filefunnel>
  <legend>{{ field.title }}
    <div npdc:formula-field-info class="np-field-info" ng-if="field.description"></div>
  </legend>

  <div ng-repeat="field in ::field.fields track by field.path" ng-if="field.visible">
    <formula:field field="field"></formula:field>
  </div>
  </md-whiteframe>
</fieldset>

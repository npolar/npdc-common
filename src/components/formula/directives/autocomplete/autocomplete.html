<!DOCTYPE html>
<div ng-if="field.visible">
  <md-autocomplete
    md-items="item in items"
    md-item-text="label(item)"
    md-min-length="minLength"
    md-search-text="search.text"
    md-floating-label="{{field.title}}"
    md-selected-item-change="onSelect(item)"
    md-select-on-match="true"
    md-search-text-change="searchChange(search.text)"
    md-match-case-insensitive="true">

    <md-item-template>
      <span md-highlight-flags="^i" md-highlight-text="search.text">{{label(item)}}</span>
    </md-item-template>

  <div npdc:formula-validation-message class="np-validation-message"></div>
  </md-autocomplete>
</div>

<!DOCTYPE html>
<div ng-if="field.visible">
  <md-autocomplete
    md-items="item in querySource(searchText)"
    md-item-text="label(item)"
    md-min-length="minLength"
    md-search-text="searchText"
    md-floating-label="{{field.title}}"
    md-selected-item-change="onSelect(item)"
    md-select-on-match="true"
    md-search-text-change="searchChange(searchText)">

    <md-item-template>
      <span md-highlight-flags="^i" md-highlight-text="searchText">{{label(item)}}</span>
    </md-item-template>

  <div npdc:formula-validation-message class="np-validation-message"></div>
  </md-autocomplete>
</div>

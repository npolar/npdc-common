<md-card ng-if="warnings().length > 0">
  <md-card-header>
  <md-card-avatar>
    <md-icon>{{ icon }}</md-icon>
  </md-card-avatar>
  <md-card-header-text>
    <span class="md-headline">{{ headline | t }}</span>
    <span class="md-subhead">{{ subhead | t }}</span>
  </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <ul>
      <li ng-repeat="warn in warnings()">
        <span marked="warn"></span>
      </li>
    </ul>
  </md-card-content>
</md-card>
<md-card ng-if="notices().length > 0 && warnings().length === 0">
  <md-card-header>
  <md-card-avatar>
    <md-icon>info</md-icon>
  </md-card-avatar>
  <md-card-header-text>
    <span class="md-headline">{{ notices_headline }} </span>
    <span class="md-subhead">{{ notices_subhead}}<span ng-if="document.released">Data release: {{ document.released.split('T')[0] }}</span></span>
  </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <ul>
      <li ng-repeat="info in notices()">
        {{ info | t }}
      </li>
    </ul>      
  </md-card-content>
</md-card>

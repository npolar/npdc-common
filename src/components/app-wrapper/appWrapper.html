<!DOCTYPE html>
<npdc:toolbar></npdc:toolbar>
<div ng-if="warning" class="np-environment-warning">!! Environment: Production !!</div>

<!-- Subheader bar -->

<div class="np-sub-toolbar"></div>
<div class="np-primary-control" ng-include src="wrapper.primaryControl"></div>

<!-- Content wrapper -->

<md-card class="np-content-wrapper">
  <md-toolbar class="np-content-title">
    <h3>{{wrapper.cardTitle}}</h3>
  </md-toolbar>
  <md-content class="np-content" layout layout-padding>
    <npdc:crumbs></npdc:crumbs>
    <div ng-view></div>
  </md-content>
</md-card>

<div npolar-api-message></div>

<!DOCTYPE html>
<npdc:toolbar options="options"></npdc:toolbar>
<div ng-if="warning" class="np-environment-warning">!! Environment: Production !!</div>



<!-- Content wrapper -->
<md-content class="np-content-wrapper">
  <!-- Subheader bar -->
  <div class="np-sub-toolbar"></div>
  <div class="np-content-card">
    <md-toolbar class="np-content-title">
      <h3>{{options.cardTitle}}</h3>
    </md-toolbar>
    <md-content class="np-content md-whiteframe-12dp" layout="column" layout-padding>
      <!--div class="np-bottom-sheet-container"><div class="np-bottom-sheet-inner-container"></div></div-->
      <npdc:crumbs></npdc:crumbs>
      <div class="np-content-view" flex ng-view autoscroll="true"></div>
    </md-content>
  </div>
</md-content>

<div npolar-api-message></div>

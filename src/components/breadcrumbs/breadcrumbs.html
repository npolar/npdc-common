<!DOCTYPE html>
<span class="npdc-crumbs-container">
	<span ng-repeat="crumb in breadcrumbs.breadcrumbs">
    <span ng-if="!$last">
      <a ng-href="{{crumb.href}}" title="{{ (crumb.title || crumb.text) | t }}">{{ crumb.text | t }}</a>
      <md-icon>chevron_right</md-icon>
    </span>
    <span ng-if="$last">{{ crumb.text  | t }}</span>
  </span>
</span>

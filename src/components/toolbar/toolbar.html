<!DOCTYPE html>
<md-toolbar class="np-toolbar">
  <div class="md-toolbar-tools np-toolbar-content">
    
    <a href=" {{ uiBase() || '.'}}" class="np-app-title">
      <strong>{{ appTitle() }}</strong>
    </a>

    <span class="flex"><!-- This span is used to push the other content to the right --></span>

    <a href="/" class="np-toolbar-title" hide>
      <a href="/" class="np-toolbar-logo" hide-xs>
        <img hide-xs src="/assets/img/NPI-logo-hvit-no.png" alt="{{siteTitle()}} {{ 'home' | t }}" title="{{siteTitle()}}" />
      </a>
      <!--<span><!--{{ siteTitle() }}--><!--<a href="/" class="np-toolbar-logo"><abbr title="{{ 'NPDC'|t }}">NPDC</abbr></a></span>-->
    </a>
    
    <span class="flex"><!-- This span is used to push the other content to the right --></span>
    
     <md-menu class="np-app-menu">
      
      <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin>apps</md-icon>
        <md-tooltip>{{ 'npdc.menu.quicknav' | t }}</md-tooltip>
      </md-button>
      
      <md-menu-content width="6" class="np-app-menu-content">
    
        <!-- Apps -->    
        <div ng-repeat="group in options.toolbarMenuGroups">
          <md-subheader>{{group.name}}</md-subheader>
          <md-grid-list md-cols="3" md-row-height="80px" md-gutter="10px">
            <md-grid-tile ng-repeat="app in group.apps">
              <a ng-href="{{app.link}}" class="np-app-icon">
                <img ng-src="{{icon48(app)}}"/>
                <div>{{ app.link | t }}</div>
              </a>
            </md-grid-tile>
          </md-grid-list>
          <md-divider></md-divider>
        </div>

        <!-- Apps for logged-in users -->
        
        
        <div ng-show="security.isAuthenticated()">
          <div ng-repeat="group in options.toolbarInternalApps">
            <md-subheader>{{group.name}}</md-subheader>
            <md-grid-list md-cols="3" md-row-height="80px" md-gutter="10px">
              <md-grid-tile ng-repeat="app in group.apps">
                <a ng-href="{{app.link}}" class="np-app-icon">
                  <img ng-src="{{icon48(app)}}"/>
                  <div>{{ app.link | t }}</div>
                </a>
              </md-grid-tile>
            </md-grid-list>
            <md-divider></md-divider>
          </div>
        </div>
              
      </md-menu-content>
    </md-menu>
    
    <!-- Login -->
    <npdc:user-menu></npdc:user-menu>
    

    <npdc:expand-search options="options.search.global"></npdc:expand-search>
  
  </div>
</md-toolbar>

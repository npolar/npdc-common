<!DOCTYPE html>
<div>
  <md-button class="md-icon-button np-bottom-sheet-toggle" ng-click="showBottomSheet($event)">
    <md-icon>menu</md-icon>
    <md-tooltip>{{ 'edit.actions' | t }}</md-tooltip>
  </md-button>
  <div ng-if="options.alwaysShow" ng-include="'bottom-sheet-template.tmpl'"></div>
</div>

<script type="text/ng-template" id="bottom-sheet-template.tmpl">
  <md-bottom-sheet class="md-grid" layout="column" ng-cloak>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item ng-repeat="item in options.items">
        <md-button class="md-grid-item-content {{item.classes}}" ng-click="listItemClick($index)">
          <md-icon>{{item.icon}}</md-icon>
          <div class="md-grid-text"> {{ item.name }} </div>
        </md-button>
      </md-list-item>
    </md-list>
  </md-bottom-sheet>
</script>

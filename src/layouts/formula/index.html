<!DOCTYPE html>
<html ng-app="formulaDemo">

<head>
  <title>NPDC Home layout</title>
  <link href="/npdc-ui.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1" />
</head>
<body ng-controller="FormulaCtrl as ctrl">
  <md-toolbar class="np-top-menu">
    <div class="md-toolbar-tools">
      <a class="np-top-menu-brand" href="#">
        <img alt="Norwegian Polar Insitute" src="/img/NPI-logo-hvit-eng.png">
        <span hide-md hide-sm class="md-title">Norwegian Polar Data Centre</span>
      </a>
      <span flex></span>
      <md-menu>
        <md-button aria-label="Open data menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <md-icon md-menu-origin>cloud</md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="">Datasets</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="">Marine biology</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="">People</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="">Projects</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="">Publications</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-button aria-label="Goto map services" class="md-icon-button">
        <md-icon>map</md-icon>
      </md-button>
      <md-button aria-label="Open search" class="md-icon-button">
        <md-icon>search</md-icon>
      </md-button>
      <md-button aria-label="Open login" class="md-icon-button">
        <md-icon>person</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout="row" class="md-padding">
    <!--div outerouter="data">
      <div ng-repeat="obj in data" ng-disabled="false">
        <div outer ng-repeat="field in obj" ng-show="true">
          <md-input-container ng-if="true" flex>
            <label for="field">{{field}}</label>
            <div inner="field"></div>
          </md-input-container>
        </div>
      </div>
    </div-->
    <div formula="formulaData" flex></div>
  </md-content>
  <script src="/demos.js"></script>
</body>

</html>

<div>
  <span ng-if="!feed.entries">Fetching data from {{base}}</span>
  <span ng-if="feed.opensearch.totalResults > 0">{{feed.opensearch.totalResults}} results from {{ base }}</span>
  <span ng-if="feed.opensearch.totalResults == 0">No results</span>
</div>

<h3><span ng-if="filters.length">Filters: {{filters | json}}</span><span ng-if="filters.length"><a ng-href="/vessel">Remove filters</a></span></h3>

<h2><a ng-if="security.isAuthorized('create', resource.path)" href="__new/edit"><button type="button" class="pure-button">New</button></a></h2>

<p>Filter: <input ng-model="entryfilter"></p>

<div ng-repeat="e in feed.entries | filter:entryfilter">
  <h4 class=""><a ng-href="{{e.id}}">{{ e.title || e.name || e.id }}</a> {{e.updated }}</h4>
</div>

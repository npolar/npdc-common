<!DOCTYPE html>
<div ng-if="warning" class="md-primary"><md-subheader class="md-warn">Warning: {{warning}}</md-subheader></div>

<npdc-md:toolbar></npdc-md:toolbar>

<div>
	<span ng-repeat="crumb in breadcrumbs.breadcrumbs">
    <span ng-if="!$last"><a ng-href="{{crumb.href}}" title="{{crumb.title || crumb.text || crumb.href }}">{{ crumb.text || crumb.title || crumb.href }}</a> &gt; </span>
    <span ng-if="$last">{{ crumb.text || crumb.title || crumb.href }}</span>
  </span>
</div>
<div npolar-api-message></div>
